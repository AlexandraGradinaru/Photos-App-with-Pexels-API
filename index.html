<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <title>Time Travel</title>
  </head>
  <body>
    <img class="img" src="assets/images/watch.png" alt="" />
    <header class="header">
      <h2>Travel Blog</h2>
    </header>
    <div class="main-body">
      <div class="main-body__searchbox">
        <h2>Search photos:</h2>
        <form class="main-body__form">
          <input type="text" class="form-input" required />
          <button class="form-btn form-btn--hover" type="submit">Search</button>
        </form>
      </div>
      <div class="main-body__container">
        <div class="main-body__gallery">

        </div>
        <div class="main-body__nav">
          <button class="main-body__btn">More</button>
        </div>
      </div>
      <div class="main-body__bottom">
        <img
          class="second-img size1"
          src="assets/images/colloseum.png"
          alt=""
        />
        <img class="second-img size4" src="assets/images/tajmahal.png" alt="" />
        <img class="second-img size3" src="assets/images/bigben.png" alt="" />
        <img class="second-img size2" src="assets/images/eiffel.png" alt="" />
      </div>
    </div> 

    <footer class="footer">
      <h2>Copyright 2021</h2>
    </footer>
    <script src="assets/app.js"></script>
  </body>
</html>
